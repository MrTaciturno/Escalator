    <table id="tabelaNomes">
        <tr>

        </tr>

    <input type="text" id="nomeInput" placeholder="Digite um nome">
    <button onclick="adicionarNome()">Adicionar Nome</button>

    <script>
    function adicionarNome() {
        var i = 1;
        while (true) {
            var nome = document.getElementById("nome" + i);
            if (!nome) break; // Para se não houver mais elementos com o ID
            if (nome.value) {
                var tabela = document.getElementById("escala");
                var novaLinha = tabela.insertRow(-1);
                var novaCelula = novaLinha.insertCell(0);
                novaCelula.textContent = nome.value;
                nome.value = ""; // Limpa o campo de entrada
            }
            i++;
        }
    }
    </script>
